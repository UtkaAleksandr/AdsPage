<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>AdsPage</title>
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="Логотип">
        <div>
            <img src="./img/logoLK.svg" alt="Логотип личного кабинета">
            <a href="#">Войти</a>
            <img src="./img/search.svg" alt="Поиск">
        </div>
    </header>
    <main>
        <section>
            <!-- Личный кабинет -->
            <div>
                <img src="./img/А.svg" alt="Фиото профиля">
                <a href="#">Алексей У.</a>
                <a href="#">Личный кабинет</a>
            </div>
            <!-- Меню -->
            <div>
                <!-- Верхнее меню -->
                <div>
                    <!-- Объявления -->
                     <div>
                        <img src="./img/LeftRimMenu.svg" alt="Левая обводка меню">
                        <a href="#">
                            <img src="./img/MenuBook.svg" alt="Логотип объявления">
                            <p>Объявления</p>
                        </a>
                     </div>
                     <!-- Выход -->
                      <div>
                        <a href="#">
                            <img src="./img/MenuExit.svg" alt="Выход из меню">
                            <p>Выход</p>
                        </a>
                      </div>
                </div>
            </div>
        </section>
         <!-- Объявления -->
        <section>
            <!-- Контейнер верхней части Объявлений -->
            <div>
                <div>
                    <p>Объявления</p>
                    <p>Всего: 45</p>
                </div>
                <a href="#">
                    <button>
                        <p>Добавить</p>
                    </button>
                </a>
            </div>
            <!-- Поиск объявлений и пагинация-->
            <div>
                <!-- Поиск -->
                <div>
                    <p>Найти объявление</p>
                    <img src="./img/search.svg" alt="Поиск объявлений">
                </div>
                <!-- Пагинация -->
                <div>
                    <p>1 - 8 из 145</p>
                    <img src="./img/leftfarrow.svg" alt="Левая стрелочка">
                    <img src="./img/rightarrow.svg" alt="Правая стрелочка">
                </div>
            </div>
            div
        </section>
    </main>
</body>
</html>
